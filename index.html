<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos Receipt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ui-container">
        <div id="capture-area">
            <div id="receipt" class="receipt-paper">
                </div>
        </div>
        
        <div class="menu">
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="translate-check" checked onchange="generate()">
                    <span class="slider"></span>
                </label>
                <span class="label-text">Mostrar Traducción (Español)</span>
            </div>
            
            <button class="btn-gen" onclick="generate()">NUEVA EXISTENCIA (生成)</button>
            <button class="btn-save" onclick="savePDF()">DESCARGAR PDF HD</button>
            <p class="hint">Tip: En Photoshop, importa el PDF a 300DPI</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
